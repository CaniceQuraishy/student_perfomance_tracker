<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - SPT</title>
    <link rel="stylesheet" href="assests/css/signup.css" /> 
    <link rel="icon" type="image/png" href="assests/media/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="page-container">
        <a href="index.html" class="top-right-link">‚Üê Back to Login</a>
        <div class="login-card">
            <img src="assests/media/logo.png" alt="Logo" class="logo-icon" />
            <h1 class="title">Reset Your Password</h1>
            <p class="subtitle">Enter your Username (Student/Staff ID) to receive a password reset link.</p>

            <form id="requestResetForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your ID" required />
                </div>
                <button type="submit" class="login-btn">Send Reset Link</button>
            </form>
            <p id="responseMessage" class="response-message"></p>
        </div>
    </div>
    <script src="assests/js/forgot_password.js" defer></script>
</body>
</html>
