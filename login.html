<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Student Performance Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

    <div class="page-container">
        
        <a href="signup.html" class="top-right-link">← Go to Signup</a>

        <div class="login-card">
            <img src="media/logo.png" alt="Logo" class="logo-icon" />

            <h1 class="title">Welcome Back to Student Performance Tracker</h1>
            <p class="subtitle">Login to your account.</p>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.edu" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" />
                </div>

                <div class="form-group">
                    <label for="login-as">Login as</label>
                    <select id="login-as" name="role">
                        <option value="student" selected>Student</option>
                        <option value="lecturer">Lecturer</option>
                        <option value="stakeholder">Stakeholder</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <a href="#" class="forgot-password">Forgot password?</a>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="signup-prompt">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>

            <p class="terms">
                By logging in or signing up using the options above, you agree to Student
                Performance Tracker's <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
            </p>
        </div>

    </div>

</body>
</html>
