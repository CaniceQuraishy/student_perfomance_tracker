<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Student Performance Tracker</title>
  <link rel="stylesheet" href="assests/css/signup.css" />
  <link rel="icon" type="image/png" href="assests/media/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="page-container">
    <a href="index.html" class="top-right-link">← Go to Login</a>

    <div class="login-card">
      <img src="assests/media/logo.png" alt="Logo" class="logo-icon" />
      <h1 class="title">Create an Account</h1>
      <p class="subtitle">Sign up to get started.</p>

      <form class="login-form" id="signupForm" novalidate>
        
        <!-- Field for Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required />
          <p class="error-message"></p>
        </div>

        <!-- Field for Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="john.doe@example.com" required />
          <p class="error-message"></p>
        </div>

        <!-- Field for Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <!-- This container correctly holds one input and its one toggle icon -->
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="••••••••" required />
            <span class="password-toggle-icon">👁️</span>
          </div>
          <p class="error-message"></p>
        </div>

        <!-- Field for Confirm Password -->
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <!-- This container correctly holds the second input and its one toggle icon -->
          <div class="password-container">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required />
            <span class="password-toggle-icon">👁️</span>
          </div>
          <p class="error-message"></p>
        </div>

        <!-- Role Selection -->
        <div class="form-group">
          <label for="signup-role">Signup as</label>
          <select id="signup-role" name="role">
            <option value="student" selected>Student</option>
            <option value="lecturer">Lecturer</option>
            <option value="stakeholder">Stakeholder</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="login-btn" id="submitBtn">Create Account</button>
      </form>

      <p class="signup-prompt">
        Already have an account? <a href="index.html">Login</a>
      </p>
    </div>
  </div>

  <script src="assests/js/signup.js" defer></script>
</body>
</html>
