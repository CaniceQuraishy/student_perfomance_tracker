<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Student Performance Tracker</title>
  <link rel="stylesheet" href="assests/css/styles.css" />
  <link rel="stylesheet" href="assests/css/signup.css" />
  <link rel="icon" type="image/png" href="assests/media/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="page-container">
    <a href="index.html" class="top-right-link">← Go to Login</a>

    <div class="login-card">
      <img src="assests/media/logo.png" alt="Logo" class="logo-icon" />
      <h1 class="title">Create an Account</h1>
      <p class="subtitle">Sign up to get started.</p>

      <!-- Main form for user registration. 'novalidate' stops the browser's default validation tooltips. -->
      <form class="login-form" id="signupForm" novalidate>
        
        <!-- Field for the user's full name, for display purposes. -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required />
          <p class="error-message"></p>
        </div>

        <!-- Field for the unique username, which will be their official ID. -->
        <div class="form-group">
          <label for="username">Username (Student/Staff ID) </label>
          <input type="text" id="username" name="username" placeholder="Enter your ID" required />
          <p class="error-message"></p>
        </div>

        <!-- Field for the user's email, for contact and password resets. -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="john.doe@example.com" required />
          <p class="error-message"></p>
        </div>

        <!-- Field for the user's password, with a toggle icon. -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="••••••••" required />
            <img src="assests/media/eye.png" alt="Toggle password visibility" class="password-toggle-icon" />
          </div>
          <p class="error-message"></p>
        </div>

        <!-- Field to confirm the password. -->
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="password-container">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required />
            <img src="assests/media/eye.png" alt="Toggle password visibility" class="password-toggle-icon" />
          </div>
          <p class="error-message"></p>
        </div>

        <!-- Dropdown to select the user's role. -->
        <div class="form-group">
          <label for="signup-role">Signup as</label>
          <select id="signup-role" name="role">
            <option value="student" selected>Student</option>
            <option value="lecturer">Lecturer</option>
            <option value="stakeholder">Stakeholder</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="login-btn" id="submitBtn">Create Account</button>
      </form>

      <p class="signup-prompt">
        Already have an account? <a href="index.html">Login</a>
      </p>
    </div>
  </div>

  <!-- Linking our JS file at the end of the body ensures the HTML is loaded first. -->
  <script src="assests/js/signup.js" defer></script>
</body>
</html>
